<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.19/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Luna</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="hero is-small">
        <div class="hero-body">
            <div class="container" id="logo-container">
                <div class="image-container">
                    <img src="./assets/images/luna.png" alt="Luna Image" id="luna-image">
                </div>
            </div>
        </div>
    </header>

    <!-- Body -->
    <section class="section">
        <div id="info-header">
            <h4 id="info-text"></h4>
        </div>
        <div class="container">
            <div class="columns" id="main-row">

                <!-- Mini Calendar Section-->
                <div class="column" id="right-side">
                    <div data-calendar="true" class="content is-normal is-flex-touch is-flex-desktop-only is-justify-content-center">
                        <input id="calendar" type="date" color="black" data-display-mode="inline" data-is-range="true"
                            data-close-on-select="false" onclick="removeHandler()" value="remove">
                    </div>
                    <div class="invisible-disable"></div>
                    <div class="content is-flex-touch is-flex-desktop-only is-flex-direction-column">
                        <button class="button" onclick="openForm('schedule-form')">Update Schedule</button>
                        <button class="button" onclick="openForm('sleep-form')">Enter Sleep Hours</button>
                    </div>
                </div>
                <!-- Vertical Columns for Days-->
                <div class="columns m-0" id="day-titles-container">
                </div>
            </div>
        </div>
    </section>

    <!--Modal Pop-up form for adding events-->
    <div id="schedule-form" class="modal">
        <!--Clicking off the form closes it-->
        <div class="modal-background" onclick="closeForm('schedule-form')"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Update Schedule</p>
                <button class="delete" aria-label="close" onclick="closeForm('schedule-form')"></button>
            </header>
            <section class="modal-card-body">
                <form>

                    <!--Event dropdown-->
                    <div class="field">
                        <label class="label">Event Type</label>
                        <div class="control">
                            <div class="select">
                                <select id="event-type">
                                    <option>Select</option>
                                    <option>Class</option>
                                    <option>Work</option>
                                    <option>Gym</option>
                                    <option>Social</option>
                                    <option>Misc.</option>
                                </select>
                            </div>
                        </div>

                        <!--Time input-->
                        <label class="label">Time</label>
                        <div class="control">
                            <div class="time"> <!--The Color is set here as a temperart fix and should be replaced-->
                                <p style="color:black;">Date:</p>
                                <input id="start-date" type="date" name="start-date" />
                                <p style="color:black;">Start Time:</p>
                                <input id="begin-time" type="time" name="begin-time" />
                                <p style="color:black;">End Time:</p>
                                <input id="end-time" type="time" name="end-time" />
                            </div>
                        </div>
                    </div>

                    <!--User inputted text for calendar event-->
                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="message" placeholder="Enter Calendar Event">
                            <span class="icon is-small is-left">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </section>

            <!--Submit/cancel Form-->
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="submitForm('schedule-form')">Submit</button>
                <button class="button" onclick="closeForm('schedule-form')">Cancel</button>
            </footer>
        </div>
    </div>

    <!--Sleep Form-->
    <div id="sleep-form" class="modal">
        <div class="modal-background" onclick="closeForm('sleep-form')"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Enter Sleep Hours</p>
                <button class="delete" aria-label="close" onclick="closeForm('sleep-form')"></button>
            </header>

            <!--Sleep form body: Hours slept dropdown-->
            <section class="modal-card-body">
                <form>
                    <div class="field">
                        <label class="label">Enter When You Slept</label>
                        <div class="control">
                            <div class="time"> <!--The Color is set here as a temperart fix and should be replaced-->
                                <p style="color:black;">Date (when you fell asleep):</p>
                                <input id="sleep-date" type="date" required name="sleep-date" />
                                <p style="color:black;">Fell Asleep:</p>
                                <input id="fell-asleep" type="time" required name="fell-asleep" />
                                <p style="color:black;">Woke Up:</p>
                                <input id="woke-up" type="time" required name="woke-up" />
                            </div>
                        </div>

                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="submitForm('sleep-form')">Submit</button>
                <button class="button" onclick="closeForm('sleep-form')">Cancel</button>
            </footer>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.19/dist/js/bulma-calendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
